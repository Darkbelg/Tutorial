<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geanimeerde hovereffecten met css</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div class="block">
        <h3 id="square" class="section-heading">Hover effect</h3>
        <!--Links naar rechts-->
        <div class="item-hover square effect left_to_right">
            <a href="#">
                <!--content hier-->
                <div class="img">
                    <img src="imgs/cl.jpg" alt="img">
                </div>
                <div class="info">
                    <h3>CL</h3>
                    <p>The baddest female</p>
                </div>
            </a>
        </div>
        <!--Rechts naar links-->
        <div class="item-hover square effect right_to_left">
            <a href="#">
                <div class="img">
                    <img src="imgs/seolhyun.jpg" alt="img">
                </div>
                <div class="info">
                    <h3>
                        Seolhyun
                    </h3>
                    <p>
                        Korean sweetheart
                    </p>
                </div>
            </a>
        </div>
        <!--Einde row-->
        <!--Einde item-hover-->
    </div>
</div>
</body>
</html>
