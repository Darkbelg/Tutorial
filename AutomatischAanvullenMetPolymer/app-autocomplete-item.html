<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">


<!--
`app-autocomplete`
autocomplete

@demo demo/index.html 
-->

<dom-module id="app-autocomplete-item">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }
            iron-list{
                height: 200px;
                position: absolute;
                left: 0;
                right: 0;
                margin-top: -8px;
                z-index: 1;
                border: 1px solid black;
                background-color: white;
            }
        </style>
        <div class="item">{{item.name}}
        <paper-icon-button icon="clear" alt="Clear" on-click="removeItem"></paper-icon-button>
        </div>
        <input type="hidden" name="item[]" value="{{item.id}}">
    </template>

    <script>
        Polymer({

            is: 'app-autocomplete-item',

            properties: {
                item: {
                    type: Object,
                    default:{},
                },
                name: {
                    type: String,
                    default: "item"
                }
            },
            removeItem:function (e) {
                this.fire('remove',this.item);
            }
        });
    </script>
</dom-module>
