<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Web Designer Magazine fullPage.js Tutorial</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/page.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="../../../../Webdesigner/Webdesigner_93/wd93_68_Full_Screen_Site/finished/css/page.css">

</head>
<body>
<div id="header">
    <div id="hwrap"><img src="img/rocket.png" alt="To the sky">
        <h2>Rocket Fitness App</h2>
    </div>
</div>
<div id="fullpage">
    <div id="staticImg">
        <div class="imgsContainer"><img src="img/fitbit.png" alt="iphone" id="fitbit"></div>
    </div>
    <!# all other html content goes here>
    <div class="section" id="section1">
        <video autoplay loop muted id="myVideo">
            <source src="img/sky.mp4" type="video/mp4">
            <source src="img/sky.webm" type="video/webm">
        </video>
        <div class="layer"><img src="img/rocket.png" alt="rocket">
            <h1>Watch Your Fitness Take Off</h1>
            <h2>with Rocket Fitness</h2>
        </div>
    </div>
    <div class="section" id="section2">
        <div class="slide active" id="slide1">
            <h1>Personal Training</h1>
        </div>
        <div class="slide" id="slide2">
            <h1>Moniter Your Progress</h1>
        </div>
        <div class="slide" id="slide3">
            <h1>Set Your Targets</h1>
        </div>
    </div>
    <div class="section moveDown" id="section3">
        <div class="wrap">
            <div class="imgsContainer">
                <img src="img/test2.png" alt="winphone" id="winphone">
                <img src="img/test.png" alt="iphone" width="650" id="iphone-angle">
                <img src="img/nexus.png" alt="nexus" id="nexus">
            </div>
            <div class="box">
                <h2>Platform Power</h2> Text content.
            </div>
        </div>
    </div>
    <div class="section moveDown" id="section4">
        <div class="wrap">
            <div class="box">
                <h2>All your accessories</h2>Text content.
            </div>
        </div>
        <div class="imgsContainer"><img src="img/watches.png" alt="watches"></div>
    </div>

    <div class="section" id="section5">
        <div class="wrap">
            <div class="imgsContainer"><img src="img/fitbit_logo.png" alt="fitbit logo" id="fblogo"><img
                    src="img/app_store.png" alt="app store"
                    id="applogo"><img
                    src="img/play_store.png"
                    alt="playlogo"
                    id="playlogo">
            </div>
            <div class="box">
                <h2>Get it now!</h2> Text content.
            </div>
        </div>
    </div>
</div>


</body>

</html>
