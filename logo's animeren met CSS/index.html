<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Animated Logo using CSS3">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta charset="UTF-8">
    <title>Animated Logo using CSS3</title>
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Google fonts-->
    <links href="http://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css"></links>
</head>
<body>
<section id="wrapper">
    <div class="cube-wrapper">
        <div class="logo_text">
            <h1><span class="green">iCube</span> Designs</h1>
        </div>
        <div class="cube">
            <div class="side front">CSS3</div>
            <div class="side back">HTML5</div>
            <div class="side top"></div>
            <div class="side bottom"></div>
            <div class="side left">Wordpress</div>
            <div class="side right">Graphic Design</div>
        </div>
    </div>
</section>
<!--END wrapper-->
