<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Codeer je eigen pop-menu</title>
</head>
<body>
<div>
    <img src="background.jpg" style="z-index: -20;position: absolute;left: 0px;top: 0px;width: 100%;height:100%;">
    <button id="myKnob" style="position: absolute;left: 150px; top: 150px;">Load Menu</button>
</div>
<div id="myMenu" style="z-index:-30;position: absolute;left: 0px;top: 0px;width: 100%;height: 100%;background-color: #FF00FF;opacity: 0.4;"></div>
<script>
    $('#myKnob').click(function () {
        if($("#myMenu").css("zIndex")==-30)
        {
            $("#myMenu").css("zIndex", -10);
        }else{
            $('#myMenu').css("zIndex",-30);
        }
    });
</script>
</body>
</html>
